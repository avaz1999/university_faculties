<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <title>User form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>

</head>
<body style="background-color: rgba(19,213,246,0.1);">
<div class="row mt-5 ml-0 mr-0" style="height: 400px;">
    <div class="col-md-6 offset-3 " style="background-color: white; border-radius:10px ;border: 2px solid gray;box-shadow: 5px 10px 8px #888888;z-index: 11;" >
        <form th:action="@{/books}" method="post" class="mt-5 mb-5" enctype="multipart/form-data" id="nameForm">

            <div class="form-group">
                <label for="UserName">Kitob nomini kiriting </label>
                <input  name="name" type="text" class="form-control" id="UserName"
                        placeholder="Kitob nomi...">
            </div>


            <div class="form-group">
                <label for="author">Kitob Avtori: </label>
                <textarea  name="authors" type="text" class="form-control"
                           id="author" placeholder="Kitob avtorini kiriting"></textarea>
            </div>

            <div class="form-group">
                <label for="description">Kitob haqida qisqacha ma'lumot</label>
                <textarea name="description" type="text" class="form-control"
                id="description" placeholder="Kitob haqida qisqacha ma'lumot kiriting"></textarea>
            </div>

            <div class="form-group">
                <label for="facultyId">Kitob qaysi fakultetga tegishli ekanligini tanlash</label>
                <select class="form-control" name="facultyId" id="facultyId">
                    <option disabled="disabled" selected="selected"></option>
                    <option th:each="faculty :${faculties}" th:value="${faculty.getId()}" th:text="${faculty.getName()}"></option>
                </select>
            </div>


            <div class="form-group select">
                <label for="languageId">Kitob qaysi tilda</label>
                <select class="form-select" aria-label="Default select example" name="languageId" id="languageId">
                    <option disabled="disabled" selected="selected"></option>
                    <option th:each="language : ${languages}" th:value="${language.id}" th:text="${language.name}"></option>
                </select>
<!--                <textarea name="language" type="text" class="form-control" id="language"placeholder="Tilni yozing"></textarea>-->
            </div>

            <div class="form-group">
                <label for="fileUpload" >Kitobga rasmini kiriting: </label>
                <input type="file" name="bookPhoto" id="fileUpload" accept="image/png, image/jpg">
            </div>

            <div class="form-control">
                <label for="bookUpload">Kitobni kiriting</label>
                <input type="file" name="book" id="bookUpload" accept="file/pdf, file/docx ">
            </div>
            <div  class="form-check form-switch">
                <label for="isPhoto"></label>
                <input id="isPhoto" type="checkbox" name="isPhoto" th:checked="*{isPhoto}">
            </div>

        </form>
        <div class="form-group">
            <button type="submit" class="btn btn-success" form="nameForm">Save</button>
            <a th:href="@{'/courses/home'}" class="btn btn-primary ml-3" style="width: 60px; height: 38px; text-align: center;"> Back </a>
        </div>
    </div>

</div>
<script>
    $(document).ready(function (){
        var multipleCancelButton = new Choices('#mentor',{
            removeItemButton: true,
            maxItemCount: 5,
            searchResultLimit: 5,
            renderChoiceLimit: 5
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
