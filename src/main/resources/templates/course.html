<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="course : ${courseList}">
        <th  scope="row">[[${course.id}]]</th>
        <td>
            <a th:href="@{'/modules/' + ${course.id}}"
            th:text="${course.name}">
            </a>
        </td>
        <td th:text="${course.price}"></td>

        <td>
            <a th:href="@{'/courses/edit' + ${course.id}}" class="btn btn-warning">Edit</a>
        </td>

        <td>
            <a th:href="@{'/courses/delete/' + ${course.id}}" class="btn btn-danger">Delete</a>
        </td>
    </tr >


    </tbody>
</table>

<!--        <div class="col-md-4 offset-4">-->
<!--            <tr th:each="course, iStat : ${courseList.}"></tr>-->
<!--        </div>-->
<!--    </div>-->
</body>
</html>
