<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login/Registration</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login-form.css}">
</head>
<body>
<h1 th:text="${msg}"></h1>
<p class="tip">Click on button in image container</p>
<div class="cont">
    <form action="/auth/login" method="post" style="margin-top: 60px">
        <div class="form sign-in">
            <h2>Welcome back,</h2>
            <label>
                <input type="email" name="email" id="email" placeholder="Email">
            </label>
            <label>
                <input type="password" name="password" id="password" placeholder="Password">
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="submit" class="submit">Sign In</button>
        </div>
    </form>

    <form action="/auth/register" method="post" enctype="multipart/form-data">
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img__text m--in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h3>Register</h3>
                <label>
                    <input type="text" name="FullName" placeholder="FullName">
                </label>
                <label>
                    <input type="email" name="email" placeholder="Email">
                </label>
                <label>
                    <input type="text" name="username" placeholder="Username">
                </label>
                <label>
                    <input type="text" name="phoneNumber" placeholder="+998...">
                </label>
                <label>
                    <input type="text" name="password" placeholder="Password">
                </label>
                <label>
                    <input type="text" name="confirmPassword" placeholder="Confirm Password">
                </label>
                <div class="form-group ">
                    <label for="formFileLg" class="form-label">Upload profile image</label>
                    <input id="formFileLg" class="form-control form-control-lg" type="file" name="photo"
                           accept="image/jpg, image/gif, image/png">
                </div>
                <button type="submit" class="submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>
<!-- partial -->
<script>
    document.querySelector('.img__btn').addEventListener('click', function () {
        document.querySelector('.cont').classList.toggle('s--signup');
    });
</script>
</body>
</html>
