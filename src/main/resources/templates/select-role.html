<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/select-role.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row m-0 container">
    <div class="col-md-8 offset-2">
        <div class="row">
            <div class="col-md-4" th:each="role : ${roleList}">
                <a th:href="@{'/login/roleController/' +${role.id}}"></a>
                <div class="card" style="width: 250px; height: 150px; padding: 10px;background-image: image('../static/images/background-image.jpeg')">
                    <div class="card-body">
                        <h2  th:text="${role.name}"
                            style="text-align: center; color: #0a53be; margin-top: 45px" ></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
