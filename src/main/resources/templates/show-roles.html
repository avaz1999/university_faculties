<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Role</title>
  <link rel="stylesheet" type="text/css"th:href="@{/css/role.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>
<section class="intro">
  <div class="bg-image h-100" style="background-color: #f5f7fa;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card shadow-2-strong">
              <div class="card-body p-0">
                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                  <table class="table table-dark mb-0">
                    <thead style="background-color: #393939;">
                    <tr class="text-uppercase text-success">
                      <th scope="col">Id</th>
                      <th scope="col">Name</th>
                      <th scope="col">Type count</th>
                      <th scope="col">Role Image</th>
                      <th scope="col">Edit</th>
                      <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="role : ${rolesList}">
                      <td th:text="${role.id}"></td>
                      <td th:text="${role.name}"></td>
                      <td th:text="${'0'}"></td>
                      <td>
                        <div class="card" >
                          <i>
                            <img width="48px" height="48px" th:if="${role.getBase64() != null && role.getBase64().length()>100}" th:src="'data:image/jg;base64, '+${role.getBase64()}" alt="">
                          </i>

                        </div>
                      </td>
                      <td>
                        <a th:href="@{'/roles/edit' + ${role.id}}" class="btn btn-warning">Edit</a>
                      </td>
                      <td>
                        <a th:href="@{'/roles/delete' + ${role.id}}" class="btn btn-danger">Delete</a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
